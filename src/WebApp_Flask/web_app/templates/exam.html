{% extends "base.html" %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>


function finExam() {
  alert("L'examen est termin√©.");
}

function detect_fraud_cam_web() {
    $.ajax({
        url: '/fraud_cam_web',
        success: function(data) {
            console.log(data);
            $("#fraud_cam_web_detected").text(data)
        },complete:function(){
            setTimeout(detect_fraud_cam_web, 1000);
        }
    });
}
function detect_fraud_cam_phone() {
    $.ajax({
        url: '/fraud_cam_phone',
        success: function(data) {
            console.log(data);
            $("#fraud_cam_phone_detected").text(data)
        },complete:function(){
            setTimeout(detect_fraud_cam_phone, 1000);
        }
    });
}
function detect_fraud_voice() {
    $.ajax({
        url: '/fraud_voice',
        success: function(data) {
            console.log(data);
            $("#fraud_voice_detected").text(data)
        },complete:function(){
            setTimeout(detect_fraud_voice, 1000);
        }
    });
}

function detect_fraud_arms() {
    $.ajax({
        url: '/fraud_arm',
        success: function(data) {
            console.log(data);
            $("#fraud_arms_detected").text(data)
        },complete:function(){
            setTimeout(detect_fraud_arms, 1000);
        }
    });
}

$(document).ready(function() {
// run the first time; all subsequent calls will take care of themselves
setTimeout(detect_fraud_cam_web, 1000);
});

$(document).ready(function() {
// run the first time; all subsequent calls will take care of themselves
setTimeout(detect_fraud_cam_phone, 1000);
});

$(document).ready(function() {
// run the first time; all subsequent calls will take care of themselves
setTimeout(detect_fraud_voice, 1000);
});

$(document).ready(function() {
// run the first time; all subsequent calls will take care of themselves
setTimeout(detect_fraud_arms, 1000);
});
</script>
<div style="height:100vh">
    <div class="header--container">
        <div class="error--container">
            <h3 class="center">Exam Status</h3>
            <hr/>
            <p id = "fraud_cam_phone_detected"></p>
            <p id = "fraud_cam_web_detected"></p>
            <p id = "fraud_voice_detected"></p>
            <p id = "fraud_arms_detected"></p>
        </div>
        <div class="blank--stuff"></div>
        <div class = "camera--container">
            <div class = "camera--div"><img src ="{{ url_for('video_feed') }}" height="100%"></div>
            <div class = "camera--div"><img src ="{{ url_for('video_feed_obj') }}" height="100%"></div>
        </div>
    </div>
    <div id ="exam_contain" class = "exam--container">
        <div class = "exam--form text-center">
            <h5 class = "center">If the k parameter in knn is 6 then how many apples have fallen on the ground in the last 3.6 seconds?</h6>
            <hr/>
            <h4>
            <input type="radio" id="A" name="exam">
            <label for ="A"> (A) Around 51 because newton's law </label><br/>
            <input type="radio" id="B" name="exam">
            <label for ="A"> (B) 2 exactly because it rained 2 days ago </label><br/>
            <input type="radio" id="C" name="exam">
            <label for ="A"> (C) 9 just because </label><br/>
            <input type="radio" id="D" name="exam">
            <label for ="A"> (D) ran out of ideas </label><br/>
            </h4>
            <hr/>
           <!-- <input class="btn--centered" id="btn_debut" type="button" value="Submit"/> -->

            <button class="btn btn-primary btn--centered"  id="btn_debut" onclick="finExam()">Submit</button>
        </div>
    </div>
</div>
